spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Specify the Hibernate dialect for H2 emulating PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Since we're using Spring Boot's configuration properties,
# explicit Hibernate properties below might not be necessary.
# However, if you need to keep them for any reason, ensure they are commented out or removed
# because they conflict with the H2 setup for testing.

# hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# hibernate.connection.driver_class=org.postgresql.Driver
